            const normalizedInput = input.toLowerCase().trim().replace(/[¿?¡!.,]/g, '');
            let minDistance = Infinity;
            let closestQuestion = null;
            let keywordMatchEntry = null;
            // Levenshtein distance matching
            for (const entry of knowledgeBase) {
                const normalizedEntry = entry.question.toLowerCase().replace(/[¿?¡!.,]/g, '');
                const distance = levenshtein(normalizedInput, normalizedEntry);
                const threshold = Math.min(6, Math.max(3, normalizedEntry.length * 0.3)); // Dynamic threshold
                if (distance < minDistance && distance <= threshold) {
                    minDistance = distance;
                    closestQuestion = entry;
                }
                // Keyword matching as fallback
                if (entry.keywords && keywordMatch(normalizedInput, entry.keywords)) {
                    keywordMatchEntry = entry;
                }
            }
            return closestQuestion || keywordMatchEntry || { answer: fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)] };
        }
        function sendQuestion() {
            const input = document.getElementById('aiInput');
            const responseContainer = document.getElementById('aiResponse');
            const question = input.value.trim();
            if (!question) return;
            const response = findClosestQuestion(question);
            responseContainer.textContent = response.answer;
            input.value = '';
        }
    </script>
